<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <meta name="Author" content="Gerasimos Logiotatopoulos">
        <meta name="viewport" content="width=device-width">
   </head>
    <body>
 <div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Sign Up</h4>
            <form id="signup">
                <div class="form-group">
                    <label for="FName">First Name</label>
                    <input type="text" class="form-control" id="FName" name="FName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="LName">Last Name</label>
                    <input type="text" class="form-control" id="LName" name="LName" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                
                  <!--  <input type="checkbox" class="form-check-input" id="termsCheck" name="termsCheck">
                    <label class="form-check-label" for="termsCheck">I accept terms</label>
          -->
                <button type="submit" class="btn btn-dark btn-block mt-3" onclick="getUser()">Sign Up</button>
            </form>
        </div>
    </div>
    <div id="ajaxContent"></div>
</div>

    </body>
            <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="form.js"></script>

</html>
