<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <meta name="Author" content="Gerasimos Logiotatopoulos">
    <meta name="viewport" content="width=device-width">
</head>
<body class="container d-flex flex-column">
    <div class="col-lg-12 text-left fs-1 text-light bg-dark mb-5 customHeight">
        <div class="row">
            <div class="col-sm-8">
                <h1 id="titlos">Translation System</h1>
            </div>  
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="col-sm-8 border border-dark p-4">
            <form id="myForm" action="#" onsubmit="login_post();return false;">
                <label>Username</label>
                <input id="username" name="username" type="text" required><br>
             
                <label>Password</label>
                <input id="password" name="password" type="password" onchange="" required>
                    
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark mx-2">Login</button>
                    <button type="submit" class="btn btn-dark mx-2" onclick="navigateTo('register.html')">Register</button>
                </div>
            </form>
             <div id="msg"></div>
        </div>
    </div>

    <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
       <!-- Popper.js -->
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
       <!-- Bootstrap JS -->
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       <script src="form.js"></script>
    </body>
</html>
